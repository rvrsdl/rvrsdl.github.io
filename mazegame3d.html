<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; left: 10px; color: white; font-family: Courier New; z-index: 100;">

            <li>Up/down arrow keys - move forward/backward</li>
            <li>Q - Toggle overview, then mouse to rotate</li>
        </ul>
    </div>
    <div style="position: fixed; top: 10px; right: 10px; color: white; font-family: Arial, sans-serif; z-index: 100;">
        <a href="index.html" style="color: white; pointer-events: auto;">Main Page</a>
